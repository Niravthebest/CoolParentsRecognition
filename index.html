 
<html>
    <head>
      <title>Image recognition</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  
     <link rel="stylesheet" href="style.css">
    
    </head>
  
    <body>
    <div class="container">
      
      <center>
  
        <h3 class="btn btn-default heading" id="h1">The cool people, image recognization!</h3>
  
        <br><br>
  
        <p  id="recognize" style="font-size: 22px;">This model has been highly trained to recognize these people: </p>
  
        <b class="name_of_objects">
          The MOM! (Anita Sanubala)
          <hr>
          The DAD! (Kiran Sanubala)
          <hr>
          The BROTHER! (Vivan Sanubala)
          <hr>
          The MAIN CHARACTER! (Nirav Sanubala)
          <hr>
        </b>
  
        <label>Webcam View - </label>
        <div id="camera"></div> 
        <br><br>
        <div id="result"></div>
        <br><br>
        <button onclick="take_snapshot();" class="btn btn-info">Capture the image!.</button>
        <br><br>
        <button onclick="check();" class="btn btn-primary">Identify the image!</button>
        <br><br>
  
        <p style="font-size: 22px;">Object : <span id="resultforname"></span>  </p>
        <p style="font-size: 22px;">Accuracy : <span id="resultforaccuracy"></span> </p>
      </center>
  
    </div>
  <script src="main.js"></script>
  
    </body>
  </html>
